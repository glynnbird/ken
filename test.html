<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="ken.js"></script>
</head>
<body style="margin:0px; padding:0px">
  
  <canvas id="kenburns" style="width:100%;height:100%">
  				<p>Your browser doesn't support canvas! Try Chrome, Firefox or Opera</p>
  			</canvas>
        
  <script type="text/javascript">
  			$(function(){
  				$('#kenburns').kenburns({
  					images:['http://farm5.static.flickr.com/4148/4967746406_427d761e2e_b.jpg',
  							'http://farm5.static.flickr.com/4088/4967743590_8e1cbba701_b.jpg',
  							'http://farm5.static.flickr.com/4130/4967739638_edfdb0a52b_b.jpg',
  							'http://farm5.static.flickr.com/4126/4967708868_5625c200bd_b.jpg',
  							'http://farm6.static.flickr.com/5170/5300536484_57a2847a15_b.jpg',
  							'http://farm5.static.flickr.com/4150/5024135574_f14404e131_b.jpg',
  							'http://farm5.static.flickr.com/4106/5023514363_b77ed6a318_b.jpg',
  							'http://farm5.static.flickr.com/4113/4967112207_7e072d7f4b_b.jpg',
  							'http://farm5.static.flickr.com/4141/4948409080_5625129a9c_b.jpg',
  							'http://farm5.static.flickr.com/4135/4937788483_0ab8edc5a3_b.jpg'
  							],
  					frames_per_second: 30,
  					display_time: 7000,
  					fade_time: 1000,
  					zoom: 2,
  					background_color:'#ffffff',
  					post_render_callback:function($canvas, context) {
  						// Called after the effect is rendered
  						// Draw anything you like on to of the canvas

  						context.save();
  						context.fillStyle = '#000';
  						context.font = 'bold 20px sans-serif';
  						var width = $canvas.width();
  						var height = $canvas.height();
  						var text = "flickr.com/billowycoat/";
  						var metric = context.measureText(text);

  						context.fillStyle = '#fff';

  						context.shadowOffsetX = 3;
  						context.shadowOffsetY = 3;
  						context.shadowBlur = 4;
  						context.shadowColor = 'rgba(0, 0, 0, 0.8)';

  						context.fillText(text, width - metric.width - 8, height - 8);

  						context.restore();
  					}
  				});
  			});

  </script>      
</body>
</html>
